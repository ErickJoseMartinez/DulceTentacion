            <h1>Pequemos a gusto</h1>
            <section class="form_contenedor">
                <div>
                    <h3>Aquí se hace el pedido</h1>
                    <form action="pedido.js">
                        <div class="pedido">
                            <div class="pedido_elemento">
                                <label class="pedido_label" for="Nombre">Danos tu Nombre, PECADOR!!!</label><br>
                                <input class="pedido_input" type="text" id="Nombre" name="Nombre" placeholder="Nombre">
                            </div>

                            <div class="pedido_elemento">
                                <label class="pedido_label" for="cliente">Danos tu Id de Pecador</label><br>
                                <input class="pedido_input" type="number" id="cliente" name="cliente" placeholder="1">
                            </div>
                            <div class="pedido_elemento">
                                <label class="pedido_label" for="paquete">
                                    <input class="pedido_input_radio" type="radio" name="paquete" id="paquete">¿Gustas el paqueton "Entre más grande mejor"?
                                </label>
                            </div>
                            <div class="pedido_elemento">
                                <label class="pedido_label" for="pecados">Pecado en grupo:</label>
                                <input class="pedido_input" id="pecados" type="text" Placeholder="Indicanos el pecado por favor"/>  
                                <select name="pecados" size="2" multiple="multiple">  
                                    <option value="1"> Nacional </option>  
                                    <option value="2"> Nice </option>
                                </select>
                            </div>
                            <div class="pedido_elemento">
                                <label class="pedido_label" for="pecado_capital">Pecado capital:</label>
                                <input class="pedido_input" id="pecado_capital" type="text" Placeholder="Indicanos el pecado capital por favor"/>  
                            </div>
                            <div class="pedido_elemento">
                                <select name="pecados" size="8" multiple="multiple">  
                                    <option value="1"> Chocolate </option>  
                                    <option value="2"> Fresa </option>
                                    <option value="3"> Chocolate Intenso </option>
                                    <option value="4"> Fresa Pasional </option>
                                    <option value="5"> Vainilla </option>
                                    <option value="6"> Tres Leches </option>
                                    <option value="7"> Frances </option>
                                    <option value="8"> Michoacano </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section>
                <div class="creador_pedido">
                    <a href="./order.html" class="btn2">Pecar</a>
                </div>
